services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: folio-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
      - app_next:/app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://folio:folio@postgres:5432/folio?schema=public
      - REDIS_URL=redis://redis:6379
      - AUTH_SECRET=dev-secret-change-in-production
      - AUTH_URL=http://localhost:3000
      - AUTH_TRUST_HOST=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - folio-network
    stdin_open: true
    tty: true

  postgres:
    image: postgres:16-alpine
    container_name: folio-postgres
    environment:
      POSTGRES_USER: folio
      POSTGRES_PASSWORD: folio
      POSTGRES_DB: folio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U folio"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - folio-network

  redis:
    image: redis:7-alpine
    container_name: folio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - folio-network

volumes:
  postgres_data:
  redis_data:
  app_node_modules:
  app_next:

networks:
  folio-network:
    driver: bridge
