services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: folio-ai-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://folio:folio@postgres:5432/folio?schema=folio_ai
      - REDIS_URL=redis://redis:6379
      # Auth
      - AUTH_SECRET=dev-secret-change-in-production
      - AUTH_URL=http://localhost:3000
      - AUTH_TRUST_HOST=true
      # Google OAuth (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # External APIs (get free keys from their websites)
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - folio-ai-network
    stdin_open: true
    tty: true

  postgres:
    image: postgres:16-alpine
    container_name: folio-ai-postgres
    environment:
      POSTGRES_USER: folio
      POSTGRES_PASSWORD: folio
      POSTGRES_DB: folio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U folio"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - folio-ai-network

  redis:
    image: redis:7-alpine
    container_name: folio-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - folio-ai-network

volumes:
  postgres_data:
  redis_data:

networks:
  folio-ai-network:
    driver: bridge
